<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <link rel="stylesheet" href="./assets/style.css">

  <title>Weather App</title>
</head>

<body>

  <div class="navbar bg-dark shadow-sm py-0">
    <div class="container px-0 d-flex justify-content-center">
      <div class="row">
        <h2 class="my-0 p-2 mr-md-auto text-white font-weight-bold">Weather Dashboard</h2>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <section class="col-md-3 search-section">
        <form class="form-inline" id="search-form">
          <div class="form-group">
            <h4>Search for the City:</h4>
          </div>
          <div class="form-group">
            <label for="city-input" class="sr-only">Search City</label>
            <input type="text" class="form-control" id="city-input" placeholder="Search city">
          </div>
          <button type="submit" id="search" class="btn btn-primary p-2 fas fa-search"></button>
          <div id="saved-city" class="col"></div>
        </form>
      </section>

      <section class="col-md-9">
        <div class="jumbotron p-2 mt-3 mb-3">
          <div class="container">
            <p class="font-weight-bold">City:<span id="city"></span><span id="icon-image"></span></p>
            <p>Temperature:<span id="temperature"></span></p>
            <p>Humidity:<span id="humidity"></span></p>
            <p>Wind Speed:<span id="wind-speed"></span></p>
            <p>UV Index:<span id="u-v-index"></span></p>
          </div>
        </div>
        <div class="row hide" id="weekly-forecast">
          <div class="col">
            <div class="card bg-primary text-white">
              <div class="card-body">
                <h5 class="card-title" id="day-date-1"></h5>
                <p class="card-text">
                  <img id="day-icon-1">
                </p>
                <p class="card-text">Temp: <span id="day-temp-1"></span></p>
                <p class="card-text">Humidity: <span id="day-hum-1"></span></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card bg-primary text-white">
              <div class="card-body">
                <h5 class="card-title" id="day-date-2"></h5>
                <p class="card-text">
                  <img id="day-icon-2">
                </p>
                <p class="card-text">Temp: <span id="day-temp-2"></span></p>
                <p class="card-text">Humidity: <span id="day-hum-2"></span></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card bg-primary text-white">
              <div class="card-body">
                <h5 class="card-title" id="day-date-3"></h5>
                <p class="card-text">
                  <img id="day-icon-3">
                </p>
                <p class="card-text">Temp: <span id="day-temp-3"></span></p>
                <p class="card-text">Humidity: <span id="day-hum-3"></span></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card bg-primary text-white">
              <div class="card-body">
                <h5 class="card-title" id="day-date-4"></h5>
                <p class="card-text">
                  <img id="day-icon-4">
                </p>
                <p class="card-text">Temp: <span id="day-temp-4"></span></p>
                <p class="card-text">Humidity: <span id="day-hum-4"></span></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card bg-primary text-white">
              <div class="card-body">
                <h5 class="card-title" id="day-date-5"></h5>
                <p class="card-text">
                  <img id="day-icon-5">
                </p>
                <p class="card-text">Temp: <span id="day-temp-5"></span></p>
                <p class="card-text">Humidity: <span id="day-hum-5"></span></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <!--This will be where users input data for city search-->

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script.js"></script>

</html>
